# ============================================================
# application.properties
# ------------------------------------------------------------
# This is for local development. Spring Boot tests
# will override these via:
#   - application-test.properties
#   - @DynamicPropertySource (Testcontainers)
# ============================================================

# --- Local Dev Database ---
spring.datasource.url=jdbc:postgresql://localhost:5432/security_standards_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- Liquibase ---
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changelog-master.xml

# Let Liquibase manage schema creation
spring.jpa.hibernate.ddl-auto=none

# Optional: If you want dev contexts in Liquibase:
spring.liquibase.contexts=dev
